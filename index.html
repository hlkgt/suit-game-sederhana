<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome File -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- My Css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Suit Game</title>
  </head>
  <body>
    <!-- Container Start -->
    <div class="container">
      <!-- info game -->
      <div class="info-game">
        <button class="refresh-button">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>
      <!-- info game end -->
      <!-- box suit -->
      <div class="box-suit">
        <!-- Player area -->
        <div class="player-area">
          <h3>Pilih 1 Dari 3</h3>
          <div class="list-icon">
            <button class="box-icon" data-icon="batu">
              <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="box-icon" data-icon="gunting">
              <i class="fa-solid fa-scissors"></i>
            </button>
            <button class="box-icon hidden" data-icon="kertas">
              <i class="fa-solid fa-file"></i>
            </button>
          </div>
        </div>
        <!-- Player area end -->
        <!-- Com area -->
        <div class="com-area">
          <div class="box-icon"></div>
        </div>
        <!-- Com area end -->
      </div>
    </div>
    <!-- box suit end -->
    <!-- Container End -->

    <!-- FontAwesome js file -->
    <script src="js/all.js"></script>
    <!-- my js file -->
    <script src="js/index.js"></script>
  </body>
</html>
